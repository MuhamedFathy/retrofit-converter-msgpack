def versionAndroidSupport = "23.1.1"
def versionAssertJAndroid = "1.1.1"
def versionJUnit = "4.12"
def versionKotlin = "0.14.451"
def versionMsgPack = "0.6.12"
def versionOkHttpMockWebServer = "2.6.0"
def versionRetrofit = "2.0.0-beta2"

ext {

    versionBuildTools = "23.0.2"
    versionCompileSdk = 23
    versionMinSdk = 15
    versionTargetSdk = 23

    /**
     * Versioning is easy. Means additive:
     *
     * Example:
     *
     *     converter - 0.0.0
     *     retrofit  - 2.0.0-beta2
     *     msgpack   - 0.6.12
     *
     * Than:
     *
     *     version   = 2.6.12-beta2
     *
     * The same for:
     *
     *     converter - 0.0.0-beta2
     *     retrofit  - 2.0.0-beta2      =>    version = 2.6.12-beta5
     *     msgpack   - 0.6.12-beta1
     */

    versionCODE = 1
    versionNAME = "2.6.12-beta2"

    namePackage = "org.ddmytrenko.android.retrofit.converter.msgpack"
    namePackageSampleApp = "${namePackage}.sample"

    dependencyAndroidSupportAppCompat = "com.android.support:appcompat-v7:${versionAndroidSupport}"
    dependencyAndroidSupportDesign = "com.android.support:design:${versionAndroidSupport}"

    dependencyAssertJAndroid = "com.squareup.assertj:assertj-android:${versionAssertJAndroid}"

    dependencyJUnit = "junit:junit:${versionJUnit}"

    dependencyKotlinAndroidExtensions = "org.jetbrains.kotlin:kotlin-android-extensions:${versionKotlin}"
    dependencyKotlinStdLib = "org.jetbrains.kotlin:kotlin-stdlib:${versionKotlin}"

    dependencyMsgPack = "org.msgpack:msgpack:${versionMsgPack}"

    dependencyOkHttpMockWebServer = "com.squareup.okhttp:mockwebserver:${versionOkHttpMockWebServer}"

    dependencyRetrofit = "com.squareup.retrofit:retrofit:${versionRetrofit}"
}

buildscript {

    repositories {

        mavenCentral()
        mavenLocal()
    }

    dependencies {

        def versionClassPathGradleTools = "1.3.0"
        def versionClassPathKotlin = "0.14.451"

        classpath "com.android.tools.build:gradle:${versionClassPathGradleTools}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versionClassPathKotlin}"
    }
}

allprojects {

    repositories {

        mavenCentral()
        mavenLocal()
    }
}

task clean(type: Delete) {

    delete rootProject.buildDir
}
